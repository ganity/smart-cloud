<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head></head>
    <body>
        <div>
            <form role="form" action="login" method="post">
                <input type="text" name="username" placeholder="Username" required autofocus>
                <input type="password" name="password" placeholder="Password" required>
                <br>
                <input type="text" name="image">
                <img src="/code/image?width=67">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <input type="hidden" name="spring-security-redirect"/>
                <input type="hidden"
                       th:name="${{_csrf.parameterName}}"
                       th:value="${{_csrf.token}}"/>

                <button type="submit">Sign in</button>
            </form>
        </div>

        <h3>短信登录</h3>
        <form action="/login" method="post">
            <table>
                <tr>
                    <td>手机号:</td>
                    <td><input type="text" name="username" value="13012345678"></td>
                </tr>
                <tr>
                    <td>短信验证码:</td>
                    <td>
                        <input type="text" name="sms">
                        <input type="hidden" name="type" value="sms">
                        <a href="/code/sms?mobile=13012345678">发送验证码</a>
                    </td>
                </tr>
                <input type="hidden"
                       th:name="${{_csrf.parameterName}}"
                       th:value="${{_csrf.token}}"/>
                <tr>
                    <td colspan="2">
                        <button type="submit">登录</button>
                    </td>
                </tr>
            </table>
        </form>
        <br>
        <h3>社交登录</h3>
        <a href="/qqLogin/callback.do">QQ登录</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="/qqLogin/weixin">微信登录</a>
    </body>
</html>
